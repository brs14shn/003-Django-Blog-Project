{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center align-items-center gap-4 " style="row-gap:1.5rem;">
    {% for post in posts %}
    <div  class="col">
      <div class="card h-100 p-1 shadow" style="width: 400px;box-shadow:4px 4px 4px black">
        <div class="card-body text-center" style="width: 400px">
        
        <img
          src="{{post.post_image}}"
          alt="card_image"
          class="card__image"
          width="600"
        />     
        <hr>
          
        <div class="card-body mb-auto">
        <span class="card-title">{{ post.category }}</span>
        <h4 class="card-title">{{post.title}}</h4>
        <p class="card-text">{{ post.content|truncatechars:60}}</p>
        <div>
          <span><i class="bi bi-heart" style="margin: 2px"></i></span> <small>{{post.blog_like}}</small>
          <span><i class="bi bi-chat-left-text" style="margin: 2px"></i></i></span> <small>{{post.blog_comment}}</small>
          <span><i class="bi bi-eye" style="margin: 2px"></i></span> <small>{{post.blog_views}}</small>
        </div>
      </div>
      <div class="card-body mb-auto">
          <div class="user__info">
            <span class="card-text">{{ post.user }}</span>
            <small>{{ post.publish_date }}</small>
          </div>
        </div>
        <a href="#" class="readmore"><button type="button" class="btn btn-primary">Details</button></a>
      </div>
    </div>
    </div>
    {% endfor %}
  </div>
  </div> 
  {% endblock content %}
