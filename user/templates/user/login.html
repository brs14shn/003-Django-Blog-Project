{% extends 'blog/base.html' %}


{% block content %}
{% load crispy_forms_tags %}


 
 <div style="border:1px solid black;border-radius:10px" class="container mt-4 p-3 ">
    <h2>Please Login</h2>
<form action="" class="form-group" method="post" autocomplete="off" enctype="multipart/form-data">

    {% csrf_token %}
    {{form | crispy}}
    
    <button id="login_btn" type="submit" class="btn btn-outline-info">Login</button>
    <small class="text-muted ml-2">
        <a href="">Forgot Password?</a>
    </small>


</form>
<br>
<div class="border-top pt-3">
    <small class="text-muted">
        Need an account?
        <a class="ml-1" href="{% url 'register' %}">Sign Up Now</a>
    </small>
</div>
</div>



{% endblock %}
